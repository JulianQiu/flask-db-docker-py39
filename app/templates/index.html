<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
</head>
<body>
    <h1>欢迎来到首页</h1>
    {% if current_user.is_authenticated %}
        <p>欢迎, {{ current_user.username }}!</p>
        <a href="{{ url_for('auth.logout') }}">登出</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">登录</a>
        <a href="{{ url_for('auth.register') }}">注册</a>
    {% endif %}
</body>
</html>
